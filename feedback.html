<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
       
       

       <!-- The Modal -->
       <div id="surveyModal" class="modal">
   
           <!-- Modal Content -->
           <div class="modal-content">
               <span class="close">&times;</span>
               <h2>We Value Your Feedback!</h2>
               <p>Please take a moment to complete our survey.</p>
               
               <!-- Survey Form -->
               <form id="surveyForm">
                   <label for="rating">How would you rate your experience?</label><br>
                   <select id="rating" name="rating">
                       <option value="excellent">Excellent</option>
                       <option value="good">Good</option>
                       <option value="average">Average</option>
                       <option value="poor">Poor</option>
                   </select><br><br>
   
                   <label for="feedback">Additional Comments:</label><br>
                   <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback..."></textarea><br><br>
   
                   <button type="submit">Submit</button>
               </form>
           </div>
   
    <script src="project.js"></script>
</body>
</html>
