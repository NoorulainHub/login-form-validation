<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <img class="wave" src="wave.png" alt="Wave Image" />
    <div class="container">
      <div class="img">
        <img src="bg (1).svg" alt="Background Image" />
      </div>
      <div class="login-content">
        <form onsubmit="return data()" action="last.html">
          <img src="avatar.svg" alt="Avatar Image" />
          <h2 class="title">Create Account</h2>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Full Name</h5>
              <input required type="text" id="n4" class="input" />
              <span id="username" class="error-message"></span>
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input required type="email" class="input" />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Phone Number</h5>
              <input required type="number" id="n1" class="input" />
              <span id="phone" class="error-message"></span>
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input required type="password" id="n2" class="input" />
              <span id="password" class="error-message"></span>
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Confirm Password</h5>
              <input required type="password" id="n3" class="input" />
              <span id="confirm" class="error-message"></span>
            </div>
          </div>
          <input type="submit" class="btn" value="Register" />
        </form>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
